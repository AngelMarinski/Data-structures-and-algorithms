<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form id="registerForm">
        <center>
            <h3>Register</h3>
            <div>
                <input id="fullName" name="FullName" type="text" placeholder="Full Name" required />
            </div>
            <div>
                <input id="username" name="username" type="text" placeholder="Username" required />
            </div>
            <div>
                <input id="email" name="email" type="email" placeholder="Email" required />
            </div>
            <div>
                <input id="spassword" name="spassword" type="password" placeholder="Password" required />
            </div>
            <div>
                <input id="repassword" name="repassword" type="password" placeholder="Re Write Password" required />
            </div>
            <div>
                <label>I am not a robot</label>
                <input type="checkbox" required />
            </div>
            <button type="submit">Sign Up</button>
            <p>You have an account? <a href="./LogIn.html">Log In</a></p>
        </center>
    </form>
    <script type="text/javascript" src="./register.js"></script>
</body>
</html>
